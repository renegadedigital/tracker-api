type Result {
  id: ID!
  athlete: Athlete!
  test: Test!
  completedAt: Instant!
  value: Float
}


input ResultInput {
  athleteId: ID!
  testId: ID!
  completedAt: Instant!
  value: Float
}


type Mutation {
  createResult(result: ResultInput!) : Result!
  deleteResult(resultId: ID!) : Result!
}


type Query {
  result(id: ID!) : Result
  results(athleteId: ID, testId: ID, after: Instant, before: Instant) : [Result!]
}
