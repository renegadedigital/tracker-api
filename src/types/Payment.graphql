type Payment {
  id: ID!
  amount: Dollars!
  invoiceId: ID!
  method: PaymentMethod
}


enum PaymentMethod {
  CASH
  CARD
  BANK_TRANSFER
}


input PaymentInput {
  amount: Dollars!
  invoiceId: ID!
  method: PaymentMethod
}


input PaymentPatch {
  id: ID!
  amount: Dollars
  invoiceId: ID
  method: PaymentMethod
}


type Mutation {
  createPayment(payment: PaymentInput!) : Payment!
  deletePayment(paymentId: ID!) : Payment!
  updatePayment(payment: PaymentPatch!) : Payment!
}


type Query {
  payments(invoiceId: ID) : [Payment!]
}
