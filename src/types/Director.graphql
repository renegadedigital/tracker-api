type Director {
  id: ID!
  email: Email!
  firstName: String!
  institution: Institution
  lastName: String!
  photo: String
  billed: Boolean!
  createdAt: Instant!
  updatedAt: Instant!
}


input DirectorInput {
  email: Email!
  firstName: String!
  institutionId: ID!
  lastName: String!
  photo: String
}


input DirectorPatch {
  id: ID!
  email: Email
  firstName: String
  institutionId: ID
  lastName: String
  photo: String
}


type Mutation {
  createDirector(director: DirectorInput!, password: Password) : Director!
  deleteDirector(directorId: ID!) : Director!
  updateDirector(director: DirectorPatch!) : Director!
}


type Query {
  director(id: ID!) : Director
  directors(firstName: String, lastName: String, email: String, institutionId: ID) : [Director!]
}
